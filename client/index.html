<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- egen css -->
    <link href="styles.css" rel="stylesheet">
    <title>Sartinas blogg</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="blog-title-container">
                        <h1 class="blog-title">
                            Sartinas blogg
                        </h1>
                        <p class="blog-sub-title lead">The best of the rest</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="root" class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <section id="blogPostsContainer" class="blog-posts-container"></section>
                <section class="blog-post-form">
                    <form id="blogPostForm" name="blogPostForm">
                        <section class="mb-2">
                            <label class="form-label" for="title">Titel</label>
                            <input type="text" id="title" name="title" class="form-control" />
                        </section>
                        <section class="mb-2">
                            <label class="block pr-5 mb-2 text-xl" for="description">Text</label>
                            <textarea rows="5" id="text" name="text" class="form-control"></textarea>
                        </section>
                        <button name="submitBlogPostForm" class="btn btn-primary" type="submit">
                            Skapa
                        </button>
                    </form>
                </section>
            </div>
        </div>

    </main>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>

</html>
